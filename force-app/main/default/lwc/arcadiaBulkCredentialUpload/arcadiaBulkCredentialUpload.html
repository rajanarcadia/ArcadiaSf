<template>
    <div class="slds-card__body slds-card__body_inner slds-var-p-bottom_medium">
        <template if:true={isLoading}>
            <div class="slds-p-around_x-large">
                <lightning-spinner alternative-text={labels.Arcadia_Generic_LoadingText} size="large" variant="brand"></lightning-spinner>
            </div>
        </template>
        
        <div class="slds-text-heading_medium">{labels.Arcadia_BulkCredential_Ttitle}</div>
        <div class="slds-text-body_regular slds-var-p-top_x-small slds-text-color_weak">
            {labels.Arcadia_BulkCredential_Description}
            <br/><br/>
            {labels.Arcadia_BulkCredential_StepsDescription}
            <br/>
            <ol>
                <li><a href={ArcadiaBulkCredentialTemplateFile}>{labels.Arcadia_BulkCredential_Steps_01A}</a> {labels.Arcadia_BulkCredential_Steps_01B}</li>
                <li>{labels.Arcadia_BulkCredential_Steps_02A} <a href="#" onclick={downloadArcadiaProviders}>{labels.Arcadia_BulkCredential_Steps_02B}</a></li>
                <li>{labels.Arcadia_BulkCredential_Steps_03}</li>
                <li>{labels.Arcadia_BulkCredential_Steps_04}</li>
            </ol>
            <br/>
        </div>
        <div class="slds-var-p-top_x-small">
            <lightning-input name="files" type="file" id="files" data-id="filesUpload"
                        variant="label-hidden" 
                        onchange={handleFileChange} 
                        accept=".csv">
            </lightning-input><br/>
        </div>
    </div>
</template>

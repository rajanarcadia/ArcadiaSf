<template>
    <lightning-card variant="Narrow" title={labels.Arcadia_StatementDownload_Title}>
        <template if:true={isLoading}>
            <div class="slds-p-around_x-large">
                <lightning-spinner
                    alternative-text={labels.Arcadia_Generic_LoadingText}
                    size="large"
                    variant="brand"
                ></lightning-spinner>
            </div>
        </template>

        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" class="slds-align_absolute-center" padding="around-small">
                {labels.Arcadia_StatementDownload_HelpText}
            </lightning-layout-item>

            <lightning-layout-item size="8" class="slds-align_absolute-center" padding="around-small">
                <lightning-button
                    variant="brand"
                    label="Download file"
                    title="Download file"
                    onclick={downloadStatement}
                    class="slds-m-left_x-small"
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>

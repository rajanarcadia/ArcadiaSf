<template>
    <div style="position: relative">
        <lightning-modal-header label="Delete Credential"> </lightning-modal-header>
        <lightning-modal-body>
            <p class="modalBodyInfo">
                Deleting this credential will permanently erase all associated data (accounts, meters, consumption data)
            </p>
            <p class="modalBodyInfo">for all users and organizations, from both Net Zero Cloud and Arcadia.</p>
            <p class="modalBodyInfo">
                <b>Warning:</b> This cannot be undone. Deleting this data from Arcadia may disrupt services that depend
                on it.
            </p>
        </lightning-modal-body>
        <lightning-modal-footer>
            <lightning-button
                class="slds-float_left"
                variant="neutral"
                label="Cancel"
                onclick={handleCancel}
            ></lightning-button>
            <lightning-button
                class="slds-button slds-m-right-small"
                variant="neutral"
                label="Delete from Net Zero Cloud Only"
                onclick={handleDeleteOnlyinSfdc}
            ></lightning-button>
            <lightning-button
                class="slds-button slds-m-right-small"
                variant="destructive"
                label="Delete from both"
                onclick={handleProceed}
            ></lightning-button>
        </lightning-modal-footer>
        <lightning-spinner
            variant="brand"
            alternative-text="Loading"
            style="position: absolute"
            if:true={showLoading}
        ></lightning-spinner>
    </div>
</template>
